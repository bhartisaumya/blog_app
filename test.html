<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click to Copy</title>
</head>
<body>

    <div>
        <button onclick="copyToClipboard()">Copy www.x.com to Clipboard</button>
    </div>

    <script>
        function copyToClipboard() {
            // Create a temporary input element
            const tempInput = document.createElement("input");
            
            // Set the value to be copied
            tempInput.value = "www.x.com";

            // Append the input element to the document
            document.body.appendChild(tempInput);

            // Select the text inside the input
            tempInput.select();
            tempInput.setSelectionRange(0, 99999); // For mobile devices

            // Copy the text inside the input to the clipboard
            document.execCommand("copy");

            // Remove the temporary input element
            document.body.removeChild(tempInput);

            // Log success or handle it as needed
            console.log("Text copied to clipboard: www.x.com");
        }
    </script>

</body>
</html>
